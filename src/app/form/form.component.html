<form action="submit">
  <div class="row">
    <div class="col-9">
      <input
        id="city"
        type="text"
        [formControl]="enteredCity"
        placeholder="Enter a city..."
        class="form-control search-input"
      />
    </div>

    <div class="col-3 p-0">
      <button type="submit" class="btn btn-primary w-100 search-btn">
        Search
      </button>
    </div>
  </div>
</form>
