<form (submit)="$event.preventDefault()">
  <div class="row">
    <div class="col-9">
      <input
        name="city"
        type="text"
        [formControl]="city"
        placeholder="Enter a city..."
        class="form-control search-input"
      />
    </div>

    <div class="col-3 p-0">
      <button class="btn btn-primary w-100 search-btn" (click)="submitCity()">
        Search
      </button>
    </div>
  </div>
</form>
